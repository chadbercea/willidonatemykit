<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIDMYK</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>

<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h1>Search for a Tarkov Item</h1>
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search for an item...">
                        <div class="input-group-append">
                            <button onclick="searchItem()" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <h5 class="card-title" id="itemName">Enter the name of the item you wish to search for.</h5>
                    <img src="" id="itemImage" class="img-fluid" alt="">
                    <p><strong>Short Name:</strong> <span id="itemShortName"></span></p>
                    <p><strong>Base Price:</strong> <span id="itemBasePrice"></span></p>
                    <p><strong>Avg 24h Price:</strong> <span id="itemAvg24hPrice"></span></p>
                    <p><strong>Change in Last 48h:</strong> <span id="itemChangeLast48h"></span></p>
                    <p><strong>Change Percentage in Last 48h:</strong> <span id="itemChangeLast48hPercent"></span>%</p>

                    <h6>Selling For:</h6>
                    <ul class="list-group list-group-flush" id="sellList"></ul>

                    <h6>Buying For:</h6>
                    <ul class="list-group list-group-flush" id="buyList"></ul>

                    <p><strong>Category ID:</strong> <span id="itemCategoryID"></span></p>

                    <a href="#" id="wikiLink" class="btn btn-info btn-block" target="_blank">View on Wiki</a>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/base.js') }}"></script>
</body>

</html>
