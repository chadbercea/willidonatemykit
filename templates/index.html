    <div class="container">
        {% for category, items in context.items() %}
            <div class="row justify-content-center">
                <div class="col-sm-12">
                    <h3>{{ category | capitalize }}</h3>
                    {% for item in items %}
                        <div class="col-md-4">
                            <div class="card bg-dark text-white">
                                <div class="card-body">
                                    {% for key, value in item.items() %}
                                        <p><strong>{{ key | capitalize }}:</strong> {{ value }}</p>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
